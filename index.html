<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Calificaci√≥n Final</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Calificaciones</h1>
        <form id="gradesForm">
            <div class="form-group">
                <label for="firstPartial">Primer Parcial (30%):</label>
                <input type="number" class="form-control" id="firstPartial" required>
            </div>
            <div class="form-group">
                <label for="secondPartial">Segundo Parcial (30%):</label>
                <input type="number" class="form-control" id="secondPartial" required>
            </div>
            <div class="form-group">
                <label for="thirdPartial">Tercer Parcial (40%):</label>
                <input type="number" class="form-control" id="thirdPartial" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Nota Final</button>
            <button type="button" class="btn btn-secondary" id="clearButton">Limpiar</button>
        </form>
        <div class="mt-3" id="result"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
